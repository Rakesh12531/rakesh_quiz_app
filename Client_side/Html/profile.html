<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .profile-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-item">
            <strong>Total Correct Answers:</strong> <span id="totalCorrectAnswers">0</span>
        </div>
        <div class="profile-item">
            <strong>Total Wrong Answers:</strong> <span id="totalWrongAnswers">0</span>
        </div>
        <div class="profile-item">
            <strong>Total Time Spent:</strong> <span id="totalTimeSpent">0</span> seconds
        </div>
    </div>

    <script src="/Client_side/Js/profile.js"></script>
</body>
</html>
